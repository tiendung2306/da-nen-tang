name: flutter_boilerplate
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core packages
  cupertino_icons: ^1.0.8
  device_info_plus: ^10.1.0
  shared_preferences: ^2.2.3
  dio: ^5.4.3
  provider: ^6.1.2
  url_launcher: ^6.3.0
  flutter_screenutil: ^5.9.3
  package_info_plus: ^8.0.0
  connectivity_plus: ^6.0.3
  json_annotation: ^4.9.0
  flutter_svg: ^2.0.10
  intl: ^0.20.0
  expandable: ^5.0.1
  get_it: ^7.7.0
  photo_view: ^0.15.0
  image_picker: ^1.1.2
  timeago: ^3.6.1 # Added timeago package

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  build_runner: ^2.4.10
  json_serializable: ^6.8.0
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/langs/

  fonts:
    - family: Muli-Regular
      fonts:
        - asset: assets/fonts/Muli-Regular.ttf
