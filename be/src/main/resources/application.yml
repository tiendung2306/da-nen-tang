spring:
  application:
    name: smart-grocery

  # Docker Compose - tự động khởi động PostgreSQL container
  docker:
    compose:
      enabled: true
      file: docker-compose.yml
      lifecycle-management: start_and_stop  # Tự động start khi run, stop khi shutdown
      start:
        command: up
      stop:
        command: down
        timeout: 1m

  datasource:
    url: jdbc:postgresql://localhost:5432/smart_grocery
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    ignore-migration-patterns: "*:missing"

  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 10MB

server:
  port: 8080
  servlet:
    context-path: /

# File Upload Configuration
file:
  upload-dir: uploads
  max-size: 5242880  # 5MB in bytes

# JWT Configuration
jwt:
  secret: N7fp4w9ASZgVZR8jhmgKhDL3nF7ijCti8hqTCcNPiz9
  access-token-expiration: 3600000  # 1 hour in milliseconds
  refresh-token-expiration: 604800000  # 7 days in milliseconds

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# OpenAPI / Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  show-actuator: false

# Logging
logging:
  level:
    root: INFO
    com.smartgrocery: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Fireworks AI Configuration
# API key is loaded from .env file or system environment variable
fireworks:
  ai:
    api-key: ${FIREWORKS_API_KEY}
    base-url: https://api.fireworks.ai/inference/v1
    model: accounts/fireworks/models/llama-v3p3-70b-instruct

---
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    show-sql: true
  flyway:
    clean-disabled: false

---
spring:
  config:
    activate:
      on-profile: prod
  docker:
    compose:
      enabled: false  # Không dùng Docker Compose trong production
  jpa:
    show-sql: false
  flyway:
    clean-disabled: true

logging:
  level:
    root: WARN
    com.smartgrocery: INFO
